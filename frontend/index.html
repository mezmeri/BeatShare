<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js" defer></script>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>BeatShares</title>
</head>

<body>
    <nav>
        <ul>
            <li><a class="active-page" href="index.html">Sign up</a></li>
            <li><a class="active-page" href="noway">Pricing</a></li>
            <li> <a class="active-page" href="index.html">Upload</a></li>
        </ul>
    </nav>
    <main id="main-container">


        <div id="main-content-container" class="slide-top">
            <div id="top-logo">
                <h3>BeatShare</h3><span class="badge text-bg-light">Beta</span>
            </div>

            <div id="videoPreviewSection">
                <!-- Insert pictures here -->
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" title="YouTube video"
                        allowfullscreen></iframe>
                </div>
            </div>


            <div id="upload-content-section">


                <form id="uploadForm" ref="uploadForm" action="http://localhost:5500/" method="POST"
                    enctype="multipart/form-data">

                    <label for="searchForPicture" class="form-label">Search for an album cover</label>
                    <div class="input-group mb-3">
                        <input type="text" id="searchForPicture" class="form-control" placeholder="E.g. city at night"
                            aria-describedby="button-addon2" name="albumSearch">
                        <button id="searchForPictureButton" class="btn btn-primary" type="button">Search</button>
                    </div>

                    <div id="selectForeground">
                        <p>Search results</p>
                        <div class="container text-center">
                            <div class="row">
                                <div class="col">
                                    <img class="videobackground"
                                        src="https://images.pexels.com/photos/3334070/pexels-photo-3334070.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                        alt="">
                                </div>
                                <div class="col">
                                    <img class="videobackground"
                                        src="https://images.pexels.com/photos/821718/pexels-photo-821718.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                        alt="">
                                </div>
                                <div class="col">
                                    <img class="videobackground"
                                        src="https://images.pexels.com/photos/2894944/pexels-photo-2894944.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                        alt="">
                                </div>
                                <div class="col">
                                    <img class="videobackground"
                                        src="https://images.pexels.com/photos/3128404/pexels-photo-3128404.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                        alt="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="upload-beat-input" class="form-label">Upload beat</label>

                        <input class="form-control" type="file" id="upload-beat-input" accept=".mp3, .wav, .oog"
                            name="beatFile" required>
                    </div>

                    <input type="submit" class="btn btn-dark" value="Generate video">
                </form>
            </div>

            <a href="https://www.pexels.com">
                <img id="pexelsLink" src="https://images.pexels.com/lib/api/pexels-white.png" />
            </a>
        </div>
    </main>
</body>

</html>
