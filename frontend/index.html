<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="script.js" defer></script>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>BeatShare</title>
</head>

<body>
    <main id="main-container">
        <div id="main-content-container" class="slide-top">
            <div id="top-logo">
                <h3 class="topLogo">BeatShare</h3><span class="badge text-bg-success">Beta</span>
            </div>

            <div id="videoPreviewSection">
            </div>


            <div id="upload-content-section">
                <form id="uploadForm" ref="uploadForm" action="http://localhost:5500/video" method="POST"
                    enctype="multipart/form-data">

                    <label for="searchForPicture" class="form-label">Search for a picture</label>
                    <div class="input-group mb-3" id="searchPictureAPI">
                        <input type="text" id="searchForPicture" class="form-control" placeholder="E.g. city at night"
                            aria-describedby="button-addon2" name="albumSearch">
                        <button id="searchForPictureButton" class="btn btn-dark" type="button">Search</button>
                    </div>

                    <div id="selectAlbumCover">
                        <p>Search results</p>
                        <div id="pictureSearchResults" class="container text-center">



                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="upload-beat-input" class="form-label">Upload beat</label>

                        <input class="form-control" type="file" id="upload-beat-input" accept=".mp3, .wav, .oog"
                            name="beatFile" required>
                    </div>

                    <input type="submit" class="btn btn-dark" value="Generate video">
                </form>
            </div>

            <a href="https://www.pexels.com">
                <img id="pexelsLink" src="https://images.pexels.com/lib/api/pexels.png" />
            </a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
