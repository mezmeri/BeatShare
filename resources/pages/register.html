<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="./js/register.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" class="href">
    <link rel="stylesheet" href="./css/register.css" class="href">
    <title>Register | BeatShare</title>
</head>

<body>
    <h1 id="header">Register</h1>
    <div id="register-container">
        <form action="/register" method="POST" id="registerForm">
            <label for="email" class="form-label"> Email
                <input type="email" name="email" id="email" class="form-control" required>
            </label>

            <label for="password" class="form-label"> Password
                <input type="password" name="password" id="password" class="form-control"
                    aria-labelledby="passwordHelpBlock" required>
            </label>

            <label for="reenter_password" class="form-label">Re-enter password
                <input type="password" name="reenter_password" id="reenter_password" class="form-control"
                    aria-labelledby="passwordHelpBlock" required>
            </label>


            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="terms-and-conditions-checkbox" required>
                <label class="form-check-label" for="terms-and-conditions-checkbox">
                    I have read and accept the terms and conditions.
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="newsletter-checkbox">
                <label class="form-check-label" for="newsletter-checkbox">
                    I would like to receive the BeatShare newsletter, get updates and discount offers.
                </label>
            </div>

            <input type="hidden" name="_csrf" value="{}">

            <button type="submit" class="btn btn-primary" id="register-account-button">Register</button>
        </form>
    </div>
</body>

</html>
